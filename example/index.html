        <!--[if lt IE 8]>

		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3">
					
					<h1>
						uiTimeBomb
					</h1>
				
					<div id="goLive">
						<div id="timer"></div>
						<div id="timer2"></div>
						<div id="timer3"></div>
					</div>
					
				</div>
			</div>
		</div>
		<script>
		"use strict";
		jQuery(function($){
		
			$.uiTimeBomb({
				date:new Date( Date.now()+(12E4) )
				,localTime:false
				,onStart:function(){
					console.log("Start");
				}
				,onComplete:function(){
					console.log("Complete");
				}
				,onUpdate:function(ui){
					var data = ui.get("minutes");
					var str = ui.supplant("{i}m, {s}s",data);
					var el = document.getElementById("timer");
					el.innerHTML = str;
				}
			});
			$("#timer2").uiTimeBomb({
				date:new Date( Date.now()+(36E5*2) )
				,localTime:false
				,method:"hours"
				,format:"{h}h, {i}m, {s}s"
			});
			$("#timer3").uiTimeBomb({
				date:new Date( Date.now()+(864E5*2) )
				,localTime:false
				,method:"days"
				,format:"{d} Days {h} Hours {i} Mins {s} Secs"
			});

		});
		</script>
    </body>
